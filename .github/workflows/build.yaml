name: CI/CD

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@master
    
    - name: Login to Docker Registry
      run: docker login --username ivanjosipovic --password ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Build
      run: docker build -t pia-socks-proxy .

    - name: Docker Tag
      if: github.ref != 'refs/heads/master'
      run: docker tag pia-socks-proxy index.docker.io/ivanjosipovic/pia-socks-proxy:${GITHUB_REF##*/}-v${GITHUB_RUN_NUMBER}

    - name: Docker Push
      if: github.ref != 'refs/heads/master'
      run: docker push index.docker.io/ivanjosipovic/pia-socks-proxy:${GITHUB_REF##*/}-v${GITHUB_RUN_NUMBER}


    - name: Docker Tag
      if: github.ref == 'refs/heads/master'
      run: docker tag pia-socks-proxy index.docker.io/ivanjosipovic/pia-socks-proxy:v${GITHUB_RUN_NUMBER}

    - name: Docker Push
      if: github.ref == 'refs/heads/master'
      run: docker push index.docker.io/ivanjosipovic/pia-socks-proxy:v${GITHUB_RUN_NUMBER}

    - name: Docker Tag
      if: github.ref == 'refs/heads/master'
      run: docker tag pia-socks-proxy index.docker.io/ivanjosipovic/pia-socks-proxy:latest

    - name: Docker Push
      if: github.ref == 'refs/heads/master'
      run: docker push index.docker.io/ivanjosipovic/pia-socks-proxy:latest
